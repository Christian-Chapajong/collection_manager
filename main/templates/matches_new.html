<!-- templates/matches_new.html -->
{% extends "base.html" %}

{% block title %}Create New Match{% endblock %}

{% block content %}
    <h1>Add a fighter</h1>
    <form method="POST" action="{{ url_for('main.new_match') }}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Fighter 1:</label>
            <select name="fighter_1_id" class="form-select" required>
                {% for f in fighters %}
                <option value="{{ f.id }}">{{ f.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Fighter 2:</label>
            <select name="fighter_2_id" class="form-select" required>
                {% for f in fighters %}
                <option value="{{ f.id }}">{{ f.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" name="date" class="form-control" required/>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Weight Class:</label>
            <select name="weight_class_name" class="form-select" required>
                {% for wc in weight_classes %}
                <option value="{{ wc.name }}">{{ wc.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Method:</label>
            <select name="method" class="form-select" required>
                <option value="KO">KO</option>
                <option value="Submission">Submission</option>
                <option value="Decision">Decision</option>
                <option value="TKO">TKO</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Round:</label>
            <input type="number" name="round" value="1" min="1" class="form-control" required/>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Time:</label>
            <input type="text" name="time" placeholder="e.g. 4:32" class="form-control" required/>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Winner (Optional):</label>
            <select name="winner_id" class="form-select">
                <option value="{{ fighter_1_id }}">{{ fighter_1_name }}</option>
                <option value="{{ fighter_2_id }}">{{ fighter_2_name }}</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Location:</label>
            <input type="text" name="location" class="form-control" required/>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Event Name:</label>
            <input type="text" name="event_name" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 1 Knockdowns:</label>
            <input type="number" name="fighter_1_kd" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 2 Knockdowns:</label>
            <input type="number" name="fighter_2_kd" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 1 Significant Strikes:</label>
            <input type="number" name="fighter_1_str" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 2 Significant Strikes:</label>
            <input type="number" name="fighter_2_str" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 1 Takedowns:</label>
            <input type="number" name="fighter_1_td" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 2 Takedowns:</label>
            <input type="number" name="fighter_2_td" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 1 Submissions:</label>
            <input type="number" name="fighter_1_sub" value="0" min="0" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fighter 2 Submissions:</label>
            <input type="number" name="fighter_2_sub" value="0" min="0" class="form-control" required/>
        </div>
    
        <button type="submit" class="btn btn-primary">Create Match</button>
    </form>
{% endblock %}
