<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
     <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UFC Collection Manager</a>
          <a class="navbar-link text-white" href="{{ url_for('main.fighters') }}">Fighters</a>
          <a class="navbar-link text-white" href="{{ url_for('main.matches') }}">Matches</a>
          <a class="navbar-link text-white" href="{{ url_for('main.fighter_comparison') }}">Analytics</a>
        </div>
      </nav>

    <!-- Main content block -->
    <div class="container mt-5 mb-5">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
